<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>
<body>
    <main>
        <section>
            <table border="1" width="500px">
                <thead>
                    <tr>
                        <th>HTML Tags</th>
                        <th>Descriptions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>< table ></td>
                        <td>Define a table</td>
                    </tr>
                    <tr>
                        <td>< tr ></td>
                        <td>Define a table row</td>
                    </tr>
                    <tr>
                        <td>< td ></td>
                        <td>Define a table cell</td>
                    </tr>   
                    <tr>
                        <td>< th ></td>
                        <td>Define a table header cell</td>
                    </tr>
                    <tr>
                        <td>< thead ></td>
                        <td>Define a group of table header</td>
                    </tr>
                    <tr>
                        <td>< tbody ></td>
                        <td>Define a group of table body</td>
                    </tr>
                    <tr>
                        <td>< footer ></td>
                        <td>Define a group of table footer</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
