<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <table border="1" width="500px">
                <thead>
                    <tr>
                        <th width="150px">Opening tag</th>
                        <th width="150px">Closing tag</th>
                        <th width="150px">Structure specified</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>< p ></td>
                        <td>< /p ></td>
                        <td>Paragraph text</td>
                    </tr>
                    <tr>
                        <td>< h1 ></td>
                        <td>< /h1 ></td>
                        <td>Main Heading</td>
                    </tr>
                    <tr>
                        <td>< h2 ></td>
                        <td>< /h2 ></td>
                        <td>Sub heading</td>
                    </tr>
                    <tr>
                        <td>< a href="URL" ></td>
                        <td>< /a ></td>
                        <td>Hyperlink</td>
                    </tr>
                    <tr>
                        <td>< li ></td>
                        <td>< /li ></td>
                        <td>List Item</td>
                    </tr>
                    <tr>
                        <td>< ul ></td>
                        <td>< /ul ></td>
                        <td>Bulleted(unordered) list</td>
                    </tr>
                    <tr>
                        <td>< ol ></td>
                        <td>< /ol ></td>
                        <td>Numbered(ordered) list</td>
                    </tr>
                    <tr>
                        <td>< img src="URL" /></td>
                        <td>None</td>
                        <td>Image</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
